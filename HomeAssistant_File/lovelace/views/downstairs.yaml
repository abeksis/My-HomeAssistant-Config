#################################################################
#                                                               #
#                  Downstairs - Living Room Mold                #
#                                                               #
#################################################################

  - type: vertical-stack
    cards:
      - type: custom:mini-graph-card
        entities: 
          - sensor.humidity_158d00022ece24
        height: 65
        line_width: 2
        font_size: 70
        hours_to_show: 168
        points_per_hour: 1
        show:
          fill: true
        color_thresholds:
          - value: 70
            color: "#e74c3c"
          - value: 40
            color: "#1db954"
          - value: 0
            color: "#3498db"
            
#################################################################
#                                                               #
#                    Downstairs - Door Status Card              #
#                                                               #
#################################################################


      - type: entities
        title: Door Status
        show_header_toggle: off
        entities:
          - binary_sensor.door_window_sensor_158d0001ef3425


      - type: picture-glance
        title: Tami 4 Power
        tap_action: toggle
        entities:
          - switch.tami_4_power
        image: /local/lovelace/switch/tami4_tami.png

