#################################################################
#                                                               #
#                   Air-conditioned Card                        #
#                                                               #
#################################################################


      - type: entities
        show_header_toggle: off
        entities:
          - type: section
            label: Air-conditioned Living Room
          - type: custom:vertical-stack-in-card
            cards:
              # - type: horizontal-stack
              #   cards:
              #     - type: custom:card-modder
              #       card:
              #         type: picture
              #         image: /local/lovelace/settings/Air-conditioner.jpg
              #       style:                 
              #         border-radius: 5px

              - type: picture-elements
                image: /local/lovelace/settings/Air-Conditioner_01.jpg
                elements:
                  - type: image
                    entity: switch.sensibo_living_room
                    image: /local/lovelace/settings/Air-Conditioner_01.jpg
                    state_image:
                      "off": /local/lovelace/settings/Air-Conditioner_01.jpg
                    style:
                      top: 50%
                      left: 50%
                      width: 100%
                  - type: state-label
                    entity: sensor.sensibo_temp
                    style:
                      top: 85%
                      left: 85%
                      font-size: 24px
                      color: "#FFFFFF"

#################################################################
#                    Air-conditioned  Cool Mode                 #
#################################################################

                  - type: conditional
                    conditions:
                      - entity: input_select.sensibo_living_room_operation
                        state: 'cool'
                      - entity: switch.sensibo_living_room
                        state: 'on'
                    elements:
                      - type: icon
                        icon: mdi:snowflake
                        tap_action:
                          action: none
                        style:
                          top: 85%
                          left: 10%
                          color: "#FFFFFF"



#################################################################
#                    Air-conditioned  Heat Mode                 #
#################################################################

                  - type: conditional
