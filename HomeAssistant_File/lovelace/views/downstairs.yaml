#                 Downstairs - Temperature Graph Card           #
#                                                               #
#################################################################

  - type: vertical-stack
    cards:
      - type: custom:mini-graph-card
        entities: 
          - sensor.temperature_158d00022ece24
        height: 65
        line_width: 2
        font_size: 70
        hours_to_show: 168
        points_per_hour: 1
        show:
          #extrema: true
          fill: true
          #graph: bar
        color_thresholds:
          - value: 28
            color: "#e74c3c"
          - value: 15
            color: "#1db954"
          - value: 0
            color: "#3498db"

#################################################################
#                                                               #
#                   Downstairs - Electric shutter Graph Card    #
#                                                               #
#################################################################


      - type: entities
        title: Electric shutter
        show_header_toggle: off
        entities:
