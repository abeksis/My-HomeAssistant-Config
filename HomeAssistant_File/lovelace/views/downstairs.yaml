#                     Switches Status - SH20 Pow Switch Card    #
#################################################################

      - type: picture-glance
        title: SH20 Pow Switch (Camera)
        tap_action: toggle
        entities:
          - switch.sh20_pow
        image: /local/lovelace/switch/SH20.jpg

