title: statistics
path:  statistics
cards:    
  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: back_button
        variables:
          - name1: Remote
          - icon1: remote
          - path1: remote
      - type: custom:decluttering-card
        template: header_text
        variables:
          - content: '## Home Assistant'

      - type: custom:decluttering-card
        template: header_text
        variables:
          - content: '##### Database'

      - type: horizontal-stack
        cards:
          - !include ../decluttering_templates/blank-card.yaml 
          - type: custom:decluttering-card
            template: mini-graph-card
            variables:
              - entity: sensor.events_size
              - name: Events
              - line_color: '#ffb414'
 
          - type: custom:decluttering-card
            template: mini-graph-card
            variables:
              - entity: sensor.states_size
              - name: States
              - line_color: '#00d8ff'

          - type: custom:decluttering-card
            template: mini-graph-card
            variables:
              - entity: sensor.db_size
              - name: Full DB
              - line_color: '#1427ff'              

          - !include ../decluttering_templates/blank-card.yaml
 
