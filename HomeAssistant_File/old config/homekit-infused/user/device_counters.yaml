    - light.kitchen
    - light.kitchen_strip_lamp
    - light.yeelight_poop
    - light.living_room
    - light.seating_area
    - light.smoking_balcony
    - light.prozdor
    - light.service_balcony
    - light.miklahat
    - light.laundry_room_lighting
    - light.liran_room
    - light.stairs
    - light.computer_room
    - light.bedroom_parents
    - light.parents_shower
    - light.room_area_light_1 
    - light.room_area_light_2 
    - light.room_area_light_3
    - light.room_area_light_4    
    - light.tradfri_remote_control_35

# All Devices
all_device_switch_entities:
  entities:
    - switch.fan
    - switch.switcher_webapi
    - switch.power_server_room
    - switch.power_tv
    - switch.microwave
    - switch.tami_4
    - switch.shelly1_ac_yakir

    
# All Covers
all_cover_entities:
  entities:
    - cover.shutters  

