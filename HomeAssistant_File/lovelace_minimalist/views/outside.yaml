title: Outside
icon: 'mdi:flower'
path: outside
type: custom:grid-layout
layout:
  grid-template-columns: 1fr
  grid-template-rows: auto
  mediaquery:
    "(min-width: 800px)":
      grid-template-columns: 700px
cards:
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        template: edge

      # Home Back    
      - type: 'custom:button-card'
        template: chip_back
        variables:
          ulm_chip_back_path: /lovelace-minimalist/home

  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: edge

      - type: custom:layout-card
        layout_type: grid

        layout_options:
          grid-template-columns: 1fr 1fr
          grid-template-rows: auto
          grid-gap: 0px 4px
          mediaquery:
            "(max-width: 450px)":
              grid-template-columns: 1fr 1fr
        cards:
          - type: 'custom:button-card'
            template: card_graph
            variables:
              ulm_card_graph_color: "var(--google-blue)"
              ulm_card_graph_name: Outside
              ulm_card_graph_entity: 'sensor.outside_temperature'
              ulm_card_graph_type: fill
              ulm_card_graph_hours: 24

          - type: 'custom:button-card'
            template: card_graph
            variables:
              ulm_card_graph_color: "var(--google-blue)"
              ulm_card_graph_name: Humidity
              ulm_card_graph_entity: 'sensor.outside_humidity'
              ulm_card_graph_type: fill
              ulm_card_graph_hours: 24


  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: title
            name: Devices

      - type: custom:layout-card
        layout_type: grid

        layout_options:
          grid-template-columns: 1fr 1fr
          grid-template-rows: auto
          grid-gap: 0px 4px
          mediaquery:
            "(max-width: 450px)":
              grid-template-columns: 1fr 1fr
        cards:
          - type: 'custom:button-card'
            template: card_light
            entity: light.sing_family
            variables: 
              ulm_card_light_name: Sing

          - type: 'custom:button-card'
            template: card_light
            entity: light.garden
            variables: 
              ulm_card_light_name: Garden

      - type: vertical-stack
        cards:
          - type: custom:layout-card
            layout_type: grid

            layout_options:
              grid-template-columns: 1fr
              grid-template-rows: auto
              grid-gap: 0px 4px
              mediaquery:
                "(max-width: 450px)":
                  grid-template-columns: 1fr
            cards:
              - type: "custom:button-card"
                template: card_light
                entity: light.warehouse
                variables:
                  ulm_card_light_enable_slider: true
                  ulm_card_light_enable_color: true
                  ulm_card_light_name: Warehouse
                  ulm_card_light_force_background_color: true


  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: title
            name: Sensors

      - type: custom:layout-card
        layout_type: grid

        layout_options:
          grid-template-columns: 1fr 1fr 1fr
          grid-template-rows: auto
          grid-gap: 0px 4px
          mediaquery:
            "(max-width: 450px)":
              grid-template-columns: 1fr 1fr
        cards:

          - type: 'custom:button-card'
            template: card_binary_sensor
            variables:
              - ulm_card_binary_sensor_alert: true
            entity: binary_sensor.motion_sensor_warehouse_motion_sensor
            show_last_changed: true
            name: Warehouse

          - type: 'custom:button-card'
            template: card_battery
            entity: sensor.motion_sensor_warehouse_motion_battery
            variables:
                ulm_card_battery_charger_type_entity_id: sensor.motion_sensor_warehouse_motion_battery
                ulm_card_battery_battery_level_danger: 30
                ulm_card_battery_battery_level_warning: 80
            name: Warehouse