              #   entity: switch.dishwasher
              #   variables:
              #     custom_card_vncntdev_device_tracker_name: "on/off Dishwasher"


      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: title
                name: Washing Machine & Dryer

          - type: custom:layout-card
            layout_type: grid

            # layout_options:
            #   grid-template-columns: 1fr 1fr
            #   grid-template-rows: auto
            #   grid-gap: 0px 4px
            #   mediaquery:
            #     "(max-width: 450px)":
            #       grid-template-columns: 1fr
            cards:
              - type: "custom:button-card"
                template: "custom_card_apexcharts"
                variables:
                  chart_type: "radialBar"
                  graph_span: "1d"
                  entity_1:
                    entity_id: "sensor.washing_machine_energy_today"
                    icon: 'mdi:washing-machine'
                    name: "Today"
                    color: "blue"
                    max_value: 1
                  entity_2:
                    entity_id: "sensor.washing_machine_energy_yesterday"
                    icon: 'mdi:washing-machine-alert'
                    name: "Yesterday"
                    color: "yellow"
                    max_value: 6
                  entity_3:
                    entity_id: "sensor.washing_machine_energy_total"
                    icon: 'mdi:washing-machine-off'
                    name: "Total"
                    color: "green"
                    max_value: 10

      - type: vertical-stack
        cards:
          - type: custom:layout-card
            layout_type: grid

            layout_options:
              grid-template-columns: 1fr 1fr
              grid-template-rows: auto
              grid-gap: 0px 4px
              mediaquery:
                "(max-width: 450px)":
                  grid-template-columns: 1fr 1fr
            cards:
              - type: "custom:button-card"
                template: "custom_card_vncntdev_device_tracker"
                entity: switch.laundry_dryer
                variables:
                  custom_card_vncntdev_device_tracker_icon: mdi:tumble-dryer
                  custom_card_vncntdev_device_tracker_name: "Dryer"
                  custom_card_vncntdev_device_tracker_color_offline: "var(--google-red)"                  
                  custom_card_vncntdev_device_tracker_status_as_name: true

              - type: "custom:button-card"
                template: "custom_card_vncntdev_device_tracker"
                entity: switch.washing_machine
                variables:
                  custom_card_vncntdev_device_tracker_icon: mdi:washing-machine
                  custom_card_vncntdev_device_tracker_name: "Washing M"
                  custom_card_vncntdev_device_tracker_color_offline: "var(--google-red)"
                  custom_card_vncntdev_device_tracker_status_as_name: true

              - type: "custom:button-card"
                template: "custom_card_vncntdev_device_tracker"
                entity: binary_sensor.washing_machine
                variables:
                  custom_card_vncntdev_device_tracker_name: "Washing State"


              - type: "custom:button-card"
                template: "custom_card_vncntdev_device_tracker"
                entity: binary_sensor.laundry_dryer
                variables:
                  custom_card_vncntdev_device_tracker_name: "Dryer State"

          - type: custom:layout-card
            layout_type: grid

            # layout_options:
            #   grid-template-columns: 1fr 1fr
            #   grid-template-rows: auto
            #   grid-gap: 0px 4px
            #   mediaquery:
            #     "(max-width: 450px)":
            #       grid-template-columns: 1fr
            cards:
              - type: "custom:button-card"
                template: "custom_card_apexcharts"
                variables:
                  chart_type: "radialBar"
                  graph_span: "1d"
                  entity_1:
                    entity_id: "sensor.laundry_dryer_energy_today"
                    icon: 'mdi:tumble-dryer'
                    name: "Today"
                    color: "blue"
                    max_value: 5
                  entity_2:
                    entity_id: "sensor.laundry_dryer_energy_yesterday"
                    icon: 'mdi:tumble-dryer-alert'
                    name: "Yesterday"
                    color: "yellow"
                    max_value: 10
                  entity_3:
                    entity_id: "sensor.laundry_dryer_energy_total"
                    icon: 'mdi:tumble-dryer-off'
                    name: "Total"
                    color: "green"
                    max_value: 80


      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: title
                name: Sensors

          - type: custom:layout-card
            layout_type: grid

            layout_options:
              grid-template-columns: 1fr 1fr 1fr
              grid-template-rows: auto
              grid-gap: 0px 4px
              mediaquery:
                "(max-width: 450px)":
                  grid-template-columns: 1fr 1fr
            cards:

              - type: 'custom:button-card'
                template: card_binary_sensor
                variables:
                  - ulm_card_binary_sensor_alert: true
                entity: binary_sensor.laundry_room_motion
                show_last_changed: true
                name: Laundry

              - type: 'custom:button-card'
                template: card_battery
                entity: sensor.laundry_room_motion_battery
                variables:
                    ulm_card_battery_charger_type_entity_id: sensor.laundry_room_motion_battery
                    ulm_card_battery_battery_level_danger: 30
                    ulm_card_battery_battery_level_warning: 80
                name: Battery