title: Rooms
icon: 'mdi:bed'
path: rooms
type: custom:grid-layout
layout:
  grid-template-columns: 1fr
  grid-template-rows: auto
  mediaquery:
    "(min-width: 800px)":
      grid-template-columns: 700px
cards:
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        template: edge

      # Home Back    
      - type: 'custom:button-card'
        template: chip_back
        variables:
          ulm_chip_back_path: /lovelace-minimalist/home

  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: edge

      - type: custom:layout-card
        layout_type: grid
        cards:
          - type: 'custom:button-card'
            template: card_graph
            variables:
              ulm_card_graph_color: "var(--google-blue)"
              ulm_card_graph_name: Gateway
              ulm_card_graph_entity: 'sensor.illumination_gateway'
              ulm_card_graph_type: fill
              ulm_card_graph_hours: 24

  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: title
            name: Devices

      - type: custom:layout-card
        layout_type: grid

        layout_options:
          grid-template-columns: 1fr 1fr
          grid-template-rows: auto
          grid-gap: 0px 4px
          mediaquery:
            "(max-width: 450px)":
              grid-template-columns: 1fr 1fr
        cards:
          - type: 'custom:button-card'
            template: card_light
            entity: light.liran_room
            variables: 
              ulm_card_light_name: Liran

          - type: 'custom:button-card'
            template: card_light
            entity: light.yakir_room
            variables: 
              ulm_card_light_name: Yakir

      - type: vertical-stack
        cards:
          - type: custom:layout-card
            layout_type: grid
            
            layout_options:
              grid-template-columns: 1fr 1fr
              grid-template-rows: auto
              grid-gap: 0px 4px
              mediaquery:
                "(max-width: 450px)":
                  grid-template-columns: 1fr 1fr
            cards:
              - type: "custom:button-card"
                template: card_light
                entity: light.laundry_room_light
                variables:
                  ulm_card_light_enable_slider: true
                  ulm_card_light_enable_color: true               
                  ulm_card_light_name: Laundry
                  ulm_card_light_force_background_color: true

              - type: "custom:button-card"
                template: card_light
                entity: light.yeelight_stripe_light
                variables:
                  ulm_card_light_enable_slider: true
                  ulm_card_light_enable_color: true
                  ulm_card_light_enable_popup: true
                  ulm_card_light_name: Bed Light
                  ulm_card_light_force_background_color: true

              - type: "custom:button-card"
                template: card_light
                entity: light.gateway_light
                variables:
                  ulm_card_light_enable_slider: true
                  ulm_card_light_enable_color: true
                  ulm_card_light_enable_popup: true
                  ulm_card_light_name: Gateway
                  ulm_card_light_force_background_color: true

              - type: 'custom:button-card'
                template: card_power_outlet
                variables:
                  ulm_card_power_outlet_consumption_sensor: sensor.shelly_liran_socket_power
                entity: sensor.shelly_liran_socket_power
                name: AC Liran

      - type: custom:layout-card
        layout_type: grid

        layout_options:
          grid-template-columns: 1fr 1fr
          grid-template-rows: auto
          grid-gap: 0px 4px
          mediaquery:
            "(max-width: 450px)":
              grid-template-columns: 1fr 1fr
        cards:
          - type: 'custom:button-card'
            template: card_light
            entity: light.parents
            variables: 
              ulm_card_light_name: Parents

          - type: 'custom:button-card'
            template: card_light
            entity: light.parents_light_mirror
            variables: 
              ulm_card_light_name: Mirror

      - type: vertical-stack
        cards:
          - type: custom:layout-card
            layout_type: grid

            layout_options:
              grid-template-columns: 1fr 1fr
              grid-template-rows: auto
              grid-gap: 0px 4px
              mediaquery:
                "(max-width: 450px)":
                  grid-template-columns: 1fr
            cards:
              - type: "custom:button-card"
                template: card_cover
                entity: cover.shutter_in_parents
                variables:
                  ulm_card_cover_enable_controls: true
                  ulm_card_cover_enable_slider: true


