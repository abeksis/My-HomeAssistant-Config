title: Lights
icon: 'mdi:lightbulb-group'
path: lights
type: custom:grid-layout
layout:
  grid-template-columns: 1fr
  grid-template-rows: auto
  mediaquery:
    "(min-width: 800px)":
      grid-template-columns: 700px
cards:
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        template: edge

      # Home Back    
      - type: 'custom:button-card'
        template: chip_back
        variables:
          ulm_chip_back_path: /lovelace-minimalist/home

  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: edge

      - type: custom:layout-card
        layout_type: grid  
        cards: 
          - type: "custom:button-card"
            template: custom_card_yagrasdemonde_lights_count
            entity: sensor.number_of_lights_on




  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: edge

      - type: custom:layout-card
        layout_type: grid

        layout_options:
          grid-template-columns: 1fr 1fr
          grid-template-rows: auto
          grid-gap: 0px 4px
          mediaquery:
            "(max-width: 450px)":
              grid-template-columns: 1fr      
        cards: 
          - type: "custom:button-card"
            template: card_light
            entity: light.philips_toilet_lobby
            variables:
              ulm_card_light_enable_slider: true
              ulm_card_light_enable_color: true
              ulm_card_light_enable_horizontal: true
              ulm_card_light_force_background_color: true
              ulm_card_light_name: Lobby

          - type: 'custom:button-card'
            template: card_light
            entity: light.yeelight_stripe_light
