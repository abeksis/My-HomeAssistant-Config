title: Living Room
icon: 'mdi:sofa'
path: living_room
type: custom:grid-layout
layout:
  grid-template-columns: 1fr
  grid-template-rows: auto
  mediaquery:
    "(min-width: 800px)":
      grid-template-columns: 700px
cards:
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        template: edge

      # Home Back    
      - type: 'custom:button-card'
        template: chip_back
        variables:
          ulm_chip_back_path: /lovelace-minimalist/home

  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: edge

      - type: custom:layout-card
        layout_type: grid

        layout_options:
          grid-template-columns: 1fr 1fr
          grid-template-rows: auto
          grid-gap: 0px 4px
          mediaquery:
            "(max-width: 450px)":
              grid-template-columns: 1fr 1fr
        cards:
          - type: 'custom:button-card'
            template: card_graph
            variables:
              ulm_card_graph_color: "var(--google-blue)"
              ulm_card_graph_name: Living Room
              ulm_card_graph_entity: sensor.sensibo_temp
              # ulm_card_graph_color2: "var(--google-green)"
              # ulm_card_graph_entity2: sensor.bedgroom_temperature
              ulm_card_graph_type: fill
              ulm_card_graph_hours: 24

          - type: 'custom:button-card'
            template: card_graph
            variables:
              ulm_card_graph_color: "var(--google-blue)"
              ulm_card_graph_name:  humidity
              ulm_card_graph_entity: sensor.sensibo_humidity
              # ulm_card_graph_color2: "var(--google-green)"
              # ulm_card_graph_entity2: sensor.bedgroom_temperature
              ulm_card_graph_type: fill
              ulm_card_graph_hours: 24

  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: edge
          - type: custom:button-card
            template: title
            name:  Devices
          - type: custom:button-card
            template: edge

      - type: custom:layout-card
        layout_type: grid

        layout_options:
          grid-template-columns: 1fr 1fr
          grid-template-rows: auto
          grid-gap: 0px 4px
          mediaquery:
            "(max-width: 450px)":
              grid-template-columns: 1fr 1fr

        cards:
          - type: 'custom:button-card'        
            template: custom_vacuum
            variables:    
              ulm_card_vacuum_entity: vacuum.mi_robot_vacuum
              ulm_card_vacuum_state_input_select: input_select.roborock_state_input_select
              # ulm_card_vacuum_fan_speed_sensor : sensor.vacuum_fan_speed
              name: WallÂ·E
            triggers_update:    
              - vacuum.mi_robot_vacuum
              - input_select.roborock_state_input_select

          - type: 'custom:button-card'
            template: card_media_player_sonos_with_controls
            variables:
              ulm_card_media_player_with_controls_name: "Sonos Speaker"
              ulm_card_media_player_with_controls_entity: media_player.sonos_speaker

      - type: vertical-stack
        cards:
          - type: custom:layout-card
            layout_type: grid
            cards:
              - type: "custom:button-card"
                template: card_cover
                entity: cover.shutter_dining_room
                variables:
                  ulm_card_cover_enable_controls: true
                  ulm_card_cover_enable_slider: true


      - type: vertical-stack
        cards:
          - type: custom:layout-card
            layout_type: grid
            cards:
              - type: "custom:button-card"
                template: card_light
                name: Toilet Lobby
                entity: light.philips_toilet_lobby
                variables:
                  ulm_card_light_enable_slider: true
                  ulm_card_light_enable_color: true
                  ulm_card_light_enable_horizontal: true
                  ulm_card_light_force_background_color: true
                  ulm_card_light_name: Toilet Lobby

      - type: vertical-stack
        cards:
          - type: custom:layout-card
            layout_type: grid

            layout_options:
              grid-template-columns: 1fr 1fr
              grid-template-rows: auto
              grid-gap: 0px 4px
              mediaquery:
                "(max-width: 450px)":
                  grid-template-columns: 1fr 1fr
            cards:
              - type: 'custom:button-card'
                template: card_light
                entity: light.living_room
                variables: 
                  ulm_card_light_name: Salon 

              - type: "custom:button-card"
                template: card_light
                entity: light.dining_room
                variables:
                  ulm_card_light_name: Dining Room
                  ulm_card_light_force_background_color: true

              - type: 'custom:button-card'
                template: card_light
                entity: light.door_light
                variables: 
                  ulm_card_light_name: Lobby Door

              - type: 'custom:button-card'
                template: card_light
                entity: light.outdoor_light
                variables: 
                  ulm_card_light_name: Door 

              - type: 'custom:button-card'
                template: card_power_outlet
                variables:
                  ulm_card_power_outlet_consumption_sensor: media_player.lg_webos_smart_tv
                entity: media_player.lg_webos_smart_tv
                name: TV
                icon: mdi:television-classic

      - type: vertical-stack
        cards:
          - type: custom:layout-card
            layout_type: grid
            cards:
              - type: custom:button-card
                template: custom_card_heat_pump
                entity: climate.living_room


  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: title
            name: Sensors

      - type: custom:layout-card
        layout_type: grid

        layout_options:
          grid-template-columns: 1fr 1fr 1fr
          grid-template-rows: auto
          grid-gap: 0px 4px
          mediaquery:
            "(max-width: 450px)":
              grid-template-columns: 1fr 1fr
        cards:

          - type: 'custom:button-card'
            template: card_binary_sensor
            icon: mdi:door
            variables:
              - ulm_card_binary_sensor_alert: true
            entity: binary_sensor.motion_sensor_front_door
            show_last_changed: true

          - type: 'custom:button-card'
            template: card_battery
            entity: sensor.front_door_battery
            variables:
                ulm_card_battery_charger_type_entity_id: sensor.front_door_battery
                ulm_card_battery_battery_level_danger: 30
                ulm_card_battery_battery_level_warning: 80
